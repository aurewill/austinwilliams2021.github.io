<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>2-Player Spades</title>
    </head>

    <body class="content" id="spadesBody">
        <p class="p1" id="p1Score"></p>
        <p class="comp" id="p2Score"></p>
        <p class="comp" id="altScore"></p>
        <h3 id="alt"></h3>
        <h3 class="p1" id="p1"></h3>
        <button onclick="NewTab()">
            Rules
        </button>
        <button id="score" type="button">Score Round</button>
        <button id="draw" type="button">Draw</button>
        <button id="bid" type="button">Bid</button>
        <button id="startHand" type="button">Start Hand</button>
        <h3 class="p1" id="draw1"></h3>
        <h3 class="p1" id="draw2"></h3>
        <h3 class="p1" id="p1Card" class="play"></h3>
        <h3 class="comp" id="p2Card" class="play"></h3>

        <table>
            <tr>
                <td class="tableLeft">
                    <h3 class="p1" id="p1Books"></h3>
                </td>
                <td class="tableRight">
                    <h3 class="p1" id="p1Bid"></h3>
                </td>
            </tr>
            <tr>
                <td class="tableLeft">
                    <h3 class="comp" id="p2Books"></h3>
                </td>
                <td class="tableRight">
                    <h3 class="comp" id="compBid"></h3>
                </td>
            </tr>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
        <script src="spades.js"></script>
        <script>
            function NewTab() {
                alert("Max/Min Score (200/-250)  |  Nil (+100/-100)  |  5 Bags (-50)  |  2 Sets (GAME OVER)");
            }
        </script>
    </body>

</html>
